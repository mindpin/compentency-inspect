      slide: http://i.teamkn.com/i/oDc9ktNX.jpg
      desc: |
        - 知识库平台内所有内容，课件，文档，数据均依托于知识结构进行归纳管理
        - 知识结构分为两类：概念型知识结构，经验型知识结构，由**业务专家角色**进行创建和维护
